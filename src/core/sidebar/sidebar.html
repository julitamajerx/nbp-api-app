<mat-drawer-container class="container">
  <mat-drawer #drawer class="sidenav" mode="side">
    <div class="sidebar-header">
      <h1>NBP Kurs</h1>
      <button matFab (click)="drawer.toggle()" class="mobile-toggle">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <mat-tree #tree [dataSource]="dataSource" [childrenAccessor]="childrenAccessor" class="tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <a mat-button [routerLink]="['/table', node.tableType]" routerLinkActive="active-link">
          <mat-icon>table_chart</mat-icon>
          {{ node.name }}
        </a>
      </mat-tree-node>

      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle>
          <mat-icon>{{ tree.isExpanded(node) ? 'expand_more' : 'chevron_right' }}</mat-icon>
        </button>
        <strong>{{ node.name }}</strong>
      </mat-tree-node>
    </mat-tree>

    <div class="sidebar-extra-links">
      <a
        mat-button
        routerLink="/calculator"
        routerLinkActive="active-link"
        class="full-width-button"
      >
        <mat-icon>calculate</mat-icon>
        Kalkulator walut
      </a>
    </div>
  </mat-drawer>

  <div class="sidenav-content">
    <button matFab (click)="drawer.toggle()" class="floating-toggle">
      <mat-icon>view_headline</mat-icon>
    </button>

    @if (spinnerService.isLoading()) {
      <div class="spinner-wrapper">
        <mat-spinner></mat-spinner>
      </div>
    }
    <div
      class="router-wrapper"
      [ngStyle]="{ visibility: !spinnerService.isLoading() ? 'visible' : 'hidden' }"
    >
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
